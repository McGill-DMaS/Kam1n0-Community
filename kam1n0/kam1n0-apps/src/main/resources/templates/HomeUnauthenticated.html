<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Kam1n0 Pro | DMaS</title>
    <link rel="stylesheet"
          th:href="@{/material-kit/assets/css/bootstrap.min.css}"
          href="../static/material-kit/assets/css/bootstrap.min.css"/>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}"
		href="../static/img/favicon.ico" />
    <!-- jQuery 3 -->
    <script th:src="@{/material-kit/assets/js/jquery.min.js}"
            src="../static/material-kit/assets/js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script
            th:src="@{/material-kit/assets/js/bootstrap.min.js}"
            src="../static/material-kit/assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
	href="/css-external/fonts/font-awesome/css/font-awesome.min.css" />
    <style type="text/css">
        body {
            background-color: white;
        }

        #loginbox {
            margin-top: 30px;
        }

        #loginbox > div:first-child {
            padding-bottom: 10px;
        }

        .iconmelon {
            display: block;
            margin: auto;
        }

        #form > div {
            margin-bottom: 25px;
        }

        #form > div:last-child {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .panel {
            background-color: transparent;
        }

        .panel-body {
            padding-top: 30px;
            background-color: rgba(2555, 255, 255, .3);
        }

        #particles {
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            z-index: -2;
        }

        .iconmelon, .im {
            position: relative;
            width: 150px;
            height: 150px;
            display: block;
            fill: #525151;
        }

        .iconmelon:after, .im:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .input-group{
            margin-bottom:25px;
        }
        .form-group{
            margin-bottom:25px;
        }
    </style>
</head>
<body>
<div class="container">

    <div id="loginbox"
         class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

        <div class="row">
            <div class="iconmelon">
                <svg viewBox="0 0 32 32">
                    <g filter="">
                        <use xlink:href="#git"></use>
                    </g>
                </svg>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title text-center">Kam1n0</div>
            </div>

            <div class="panel-body" th:each="vp : ${views}">

                <div th:replace="${vp.fragment}(model=${vp.model})"></div>

            </div>
        </div>
    </div>
</div>

<div id="particles"></div>
