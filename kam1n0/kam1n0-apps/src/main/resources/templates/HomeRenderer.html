<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	th:href="@{/material-kit/assets/img/apple-icon.png}"
	href="../static/material-kit/assets/img/apple-icon.png" />
<link rel="icon" type="image/png" th:href="@{/img/favicon.ico}"
	href="../static/img/favicon.ico" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Kam1n0-Pro | DMaS</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />

<!--     Fonts and icons     -->
<link rel="stylesheet"
	href="/css-external/fonts/material-font/material-icons.css" />
<link rel="stylesheet" type="text/css"
	href="/css-external/fonts/google-fonts/Google-Font-Roboto-300400500700.css" />
<link rel="stylesheet"
	href="/css-external/fonts/font-awesome/css/font-awesome.min.css" />

<!-- CSS Files -->
<link th:href="@{/material-kit/assets/css/bootstrap.min.css}"
	href="../static/material-kit/assets/css/bootstrap.min.css"
	rel="stylesheet" />
<link th:href="@{/material-kit/assets/css/material-kit.css}"
	href="../static/material-kit/assets/css/material-kit.css"
	rel="stylesheet" />
<link th:href="@{/css/dmas-material.css}"
	href="../static/css/dmas-material.css" rel="stylesheet" />
<link th:href="@{/css/dmas-elements.css}"
	href="../static/css/dmas-elements.css" rel="stylesheet" />

<!--   Core JS Files   -->
<script th:src="@{/material-kit/assets/js/jquery.min.js}"
	src="../static/material-kit/assets/js/jquery.min.js"
	type="text/javascript"></script>
<script th:src="@{/material-kit/assets/js/bootstrap.min.js}"
	src="../static/material-kit/assets/js/bootstrap.min.js"
	type="text/javascript"></script>
<script th:src="@{/material-kit/assets/js/material.min.js}"
	src="../static/material-kit/assets/js/material.min.js"></script>
<script th:src="@{/js/dmas-material.js}"
	src="../static/js/dmas-material.js"></script>
<script th:src="@{/js/dmas-elements.js}"
	src="../static/js/dmas-elements.js"></script>


<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script th:src="@{/material-kit/assets/js/material-kit.js}"
	src="../static/material-kit/assets/js/material-kit.js"
	type="text/javascript"></script>


<!-- JS Tree -->
<link rel="stylesheet"
	th:href="@{/plugin/jquerytree/themes/default/style.min.css}"
	href="../static/plugin/jquerytree/themes/default/style.min.css" />
<script th:src="@{/plugin/jquerytree/jstree.min.js}"
	src="../static/plugin/jquerytree/jstree.min.js" type="text/javascript"></script>

<!-- JS Sparkline -->
<script th:src="@{/plugin/sparkline/jquery.sparkline.min.js}"
	src="../static/plugin/sparkline/jquery.sparkline.min.js"
	type="text/javascript"></script>


<script th:src="@{/js/d3.v3.min.js}"></script>
<script th:src="@{/js/dagre-d3.js}"></script>

<!-- d3pi -->
<script th:src="@{/plugin/d3pie/d3pie.min.js}"
	src="../static/plugin/d3pie/d3pie.min.js"
	type="text/javascript"></script>


<!-- Tipsy -->
<link th:href="@{/plugin/tipsy/tipsy.css}" rel="stylesheet"
	type="text/css" />
<script th:src="@{/plugin/tipsy/jquery.tipsy.js}"></script>

<!-- Bootrap slider -->
<script th:src="@{/plugin/boostrap-slider/bootstrap-slider2.js}"></script>
<link th:href="@{/plugin/boostrap-slider/slider2.css}"
	href="../plugin/boostrap-slider/slider2.css" rel="stylesheet" />

<!-- Convex hub Algorithm -->
<script src="/plugin/convex/graham_scan.min.js"></script>

<!-- Text Diff -->
<script src="/plugin/jsdiff/diff.js"></script>

<!-- Mark down -->
<script src="/plugin/bootstrap-markdown/bootstrap-markdown.js"></script>
<script src="/plugin/bootstrap-markdown/markdown.js"></script>
<script src="/plugin/bootstrap-markdown/to-markdown.js"></script>

<style>
@font-face {
	font-family: 'Glyphicons Halflings';
	src: url('/fonts/glyphicons-halflings-regular.eot');
	src: url('/fonts/glyphicons-halflings-regular.eot?#iefix')
		format('embedded-opentype'),
		url('/fonts/glyphicons-halflings-regular.woff') format('woff'),
		url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'),
		url('/fonts/glyphicons-halflings-regular.svg#glyphicons-halflingsregular')
		format('svg');
}

svg:not(:root) {
  overflow: visible;
}

div.sparkpie rect{
  pointer-events: none;
}

</style>
</head>

<body class="profile-page" style="background-color: white;">


	<div class="full-view" th:each="vp : ${views}"
		style="position: fixed; top: 0; bottom: 60px; right: 0; left: 0;">
		<div th:replace="${vp.fragment}(model=${vp.model})"></div>
	</div>


	<footer class="footer"
		style="position: fixed; bottom: 0; height: 60px; left: 0; right: 0;">
		<div class="container">
			<nav class="pull-left">
				<ul>
					<li> Data Mining and Security Lab (DMaS) </li>
				</ul>
			</nav>
			<div class="copyright pull-right">&copy; 2014-2020</div>
		</div>
	</footer>
<!-- Modal Core -->
	<div class="modal fade"  tabindex="-1" role="dialog"  id="alert-modal"
		aria-labelledby="alert-modal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header warning">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="alert-title">Alert Message</h4>
				</div>
				<div class="modal-body">
					<p id="alert-message"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-sm"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<button class="btn btn-primary btn-lg" id="btnTrigger" data-toggle="modal" data-target="#alert-modal" style="display:none"></button>

</body>

</html>
